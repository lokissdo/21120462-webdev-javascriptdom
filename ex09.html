<!doctype html>
<html lang="en">

<head>
    <title>Ex09</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>

</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex09 - Local Storage</h1>
        <div class="container">
            <form action="#" method="post" onsubmit="addItem(event)">
                <div class="mb-3">
                    <label for="" class="form-label">Add Item</label>
                    <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="helpId"
                        placeholder="" required>
                </div>
            </form>
            <ul class="list-group" id="myList">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>
            <button class="btn btn-danger float-end mt-3" onclick="clearItems()">Clear All Items</button>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script> 
    function addItem(e){
        e.preventDefault();
        let keyword = document.getElementById('keyword').value.trim();
        let myList = document.getElementById('myList');
        let li = document.createElement('li');
        if(keyword){
            let items = JSON.parse(localStorage.getItem('myList')) || [];
            items.push(keyword);
            localStorage.setItem('myList', JSON.stringify(items));
            displayList();
        }
    }

    function clearItems(){
        if (confirm("Do you really want to clear all items?")){
            localStorage.clear('myList');
        displayList();
        }
   
    }
    function displayList(){
        let myList = document.getElementById('myList');
        let items = JSON.parse(localStorage.getItem('myList')) || [];
        myList.innerHTML = '';
        items.forEach(item => {
            let li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerText = item;
            myList.appendChild(li);
        });
    }
    displayList();
    </script>
</body>

</html>
