<!doctype html>
<html lang="en">

<head>
    <title>21120462 - Do Khai Hung - Ex05</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex05 - Filter List</h1>
        <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Keyword</label>
                <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="helpId"
                    placeholder="" required>
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action list-group-item-primary">A</li>
                <li class="list-group-item">Aa</li>
                <li class="list-group-item">Ab</li>
                <li class="list-group-item">Abc</li>
                <li class="list-group-item list-group-item-action list-group-item-primary">B</li>
                <li class="list-group-item">Ba</li>
                <li class="list-group-item">Bb</li>
                <li class="list-group-item">Bbc</li>
                <li class="list-group-item list-group-item-action list-group-item-primary">C</li>
                <li class="list-group-item">Ca</li>
                <li class="list-group-item">Cb</li>
                <li class="list-group-item">Cbc</li>
            </ul>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    let keyword = document.getElementById('keyword');
    keyword.oninput = function(){
        let list = document.querySelectorAll('.list-group-item:not(.list-group-item-action)');
        list.forEach(item => {
            if(item.textContent.includes(keyword.value)){
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }
  </script>
</body>

</html>
