<!doctype html>
<html lang="en">

<head>
    <title>Ex04</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex04 - Confirm & Show/Hide Password</h1>
        <div class="container">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required
                        placeholder="">
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input"  type="checkbox" id="showPassword" value="true">
                    <label class="form-check-label" for="showPassword">Show Passwords</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" onclick="onProcess(event)">Update</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    function showPassword(show){
        console.log(show);
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        if(show){
            password.type = 'text';
            confirmPassword.type = 'text';
        } else {
            password.type = 'password';
            confirmPassword.type = 'password';
        }
    }

    function checkPassword(){
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        if(password.value !== confirmPassword.value){
            console.log('Passwords must match');
            confirmPassword.setCustomValidity('Passwords must match');
            confirmPassword.reportValidity();
        }
        else{
            confirmPassword.setCustomValidity('');

        }
    }
    function onProcess(e){
        e.preventDefault();
        e.stopPropagation();
        alert('Thank you for submitting the form!');
    }
    document.querySelector('#showPassword').addEventListener('change', (e) => {
        showPassword(e.target.checked);
    });
    document.querySelector("#confirmPassword").addEventListener('input', checkPassword);
  </script>
</body>

</html>
