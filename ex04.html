<!doctype html>
<html lang="en">

<head>
    <title>Ex04</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
        <script src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex04 - Confirm & Show/Hide Password</h1>
        <div class="container">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required
                        placeholder="">
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input"  type="checkbox" id="showPassword" value="true">
                    <label class="form-check-label" for="showPassword">Show Passwords</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" onsubmit="onProcess(event)">Update</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>

  <script>
    function showPassword(show){
        console.log(show);
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        if(show){
            password.type = 'text';
            confirmPassword.type = 'text';
        } else {
            password.type = 'password';
            confirmPassword.type = 'password';
        }
    }

    function checkPassword(){
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        if(password.value !== confirmPassword.value){
            console.log('Passwords do not match');
            confirmPassword.setCustomValidity('Passwords do not match');
            confirmPassword.reportValidity();

        }
    }
    function onProcess(e){
        e.target.preventDefault();
        alert('Form submitted');
    }
    document.querySelector('#showPassword').addEventListener('change', (e) => {
        showPassword(e.target.checked);
    });
    document.querySelector("#confirmPassword").addEventListener('input', checkPassword);
  </script>
</body>

</html>
