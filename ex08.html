<!doctype html>
<html lang="en">

<head>
    <title>Ex08</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex08 - Edit Item</h1>
        <div class="container">
            <form action="#" method="post" onsubmit="onProcess(event)">
                <div class="mb-3">
                    <label for="" class="form-label">Item</label>
                    <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="helpId"
                        placeholder="" required>
                </div>
            </form>
            <ul class="list-group" id="myList">
                <li class="list-group-item">
                    Item 1
                    <i class="bi bi-pencil-fill float-start me-2 text-success"></i>
                </li>
                <li class="list-group-item">
                    Item 2
                    <i class="bi bi-pencil-fill float-start me-2 text-success"></i>
                </li>
                <li class="list-group-item">
                    Item 3
                    <i class="bi bi-pencil-fill float-start me-2 text-success"></i>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    document.querySelectorAll('.bi-pencil-fill').forEach(item => {
        let keyword = document.getElementById('keyword');

        item.addEventListener('click', function() {
            keyword.value = this.parentElement.innerText;
            document.querySelectorAll('.bi-pencil-fill').forEach(sub => {
                sub.id=''
            });
            item.id='selected'
        });
    });
    function onProcess(e){
        e.preventDefault();
        let keyword = document.getElementById('keyword');
        let selected = document.getElementById('selected');
        if(selected && keyword.value.trim()){
            selected.parentElement.firstChild.nodeValue = keyword.value;
            keyword.value = '';
            selected.id = '';
        }

    }
  </script>

</body>

</html>
