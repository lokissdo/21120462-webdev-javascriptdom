<!doctype html>
<html lang="en">

<head>
    <title>Ex10</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>

</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex10 - Fetch Data from reqres.in</h1>
        <div class="container">
            <button class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
            <ul class="list-group py-3" id="myList">
                <li class="list-group-item" style="color: green">name - year</li>
            </ul>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    async function fetchData(){
        let response = await fetch('https://reqres.in/api/unknown');
        let data = await response.json();
        console.log(data);
        let myList = document.getElementById('myList');
        myList.innerHTML = '';
        data.data.forEach(item => {
            let li = document.createElement('li');
            li.className = 'list-group-item';
            li.style.color = item.color;
            li.innerText = `${item.name} - ${item.year}`;
            myList.appendChild(li);
        });
    }
</script>
</body>

</html>
